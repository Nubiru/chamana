name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 4.final/web-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: 4.final/web-nextjs
        run: npm ci

      - name: Run Biome linter
        working-directory: 4.final/web-nextjs
        run: npm run lint

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 4.final/web-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: 4.final/web-nextjs
        run: npm ci

      - name: Run TypeScript compiler
        working-directory: 4.final/web-nextjs
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 4.final/web-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: 4.final/web-nextjs
        run: npm ci

      - name: Run tests
        working-directory: 4.final/web-nextjs
        run: npm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          directory: 4.final/web-nextjs/coverage
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 4.final/web-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: 4.final/web-nextjs
        run: npm ci

      - name: Create .env.local for build
        working-directory: 4.final/web-nextjs
        run: |
          echo "DB_USER=postgres" >> .env.local
          echo "DB_HOST=localhost" >> .env.local
          echo "DB_DATABASE=chamana_db_fase3" >> .env.local
          echo "DB_PASSWORD=postgres" >> .env.local
          echo "DB_PORT=5432" >> .env.local
          echo "NEXTAUTH_SECRET=test-secret-for-ci-build-only" >> .env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local

      - name: Build application
        working-directory: 4.final/web-nextjs
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: 4.final/web-nextjs/.next
          retention-days: 7

  deploy-preview:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: 4.final/web-nextjs
          scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    name: Deploy Production (Vercel)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: 4.final/web-nextjs
          scope: ${{ secrets.VERCEL_ORG_ID }}

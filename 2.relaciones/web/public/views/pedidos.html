<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos - Chamana</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/productos">Prendas</a></li>
        <li><a href="/clientes">Clientes</a></li>
        <li><a href="/categorias">Categorías</a></li>
        <li><a href="/pedidos" class="active">Pedidos</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Gestión de Pedidos</h1>

      <!-- Sección: Crear Pedido -->
      <section id="crear-pedido-section" class="card">
        <h2>Crear Nuevo Pedido</h2>
        <form id="crear-pedido-form">
          <!-- Cliente -->
          <div class="form-group">
            <label for="cliente-select"
              >Cliente: <span class="required">*</span></label
            >
            <select id="cliente-select" required>
              <option value="">Seleccionar cliente...</option>
            </select>
          </div>

          <!-- Items del Pedido -->
          <div class="form-group">
            <h3>Items del Pedido</h3>
            <div id="order-items-container">
              <!-- Items dinámicos se agregan aquí -->
            </div>
            <button
              type="button"
              onclick="addOrderItem()"
              class="btn btn-secondary"
            >
              + Agregar Producto
            </button>
          </div>

          <!-- Descuento -->
          <div class="form-group">
            <label for="descuento-input">Descuento (CLP):</label>
            <input
              type="number"
              id="descuento-input"
              value="0"
              min="0"
              step="1000"
              onchange="updateOrderTotal()"
            />
          </div>

          <!-- Notas -->
          <div class="form-group">
            <label for="notas-input">Notas:</label>
            <textarea
              id="notas-input"
              rows="3"
              placeholder="Notas adicionales..."
            ></textarea>
          </div>

          <!-- Total -->
          <div class="form-group">
            <h3>
              Total: <span id="order-total" class="total-amount">$0</span>
            </h3>
          </div>

          <!-- Botón Submit -->
          <button type="submit" class="btn btn-primary">Crear Pedido</button>
        </form>
      </section>

      <!-- Sección: Lista de Pedidos -->
      <section id="orders-list-section" class="card">
        <h2>Lista de Pedidos</h2>

        <!-- Filtros -->
        <div class="filters">
          <label>Estado:</label>
          <select id="estado-filter" onchange="filterOrders()">
            <option value="">Todos</option>
            <option value="pendiente">Pendiente</option>
            <option value="completado">Completado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>

        <!-- Tabla de Pedidos -->
        <table id="orders-table" class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Items</th>
              <th>Total</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="orders-table-body">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </section>
    </div>

    <!-- Modal: Detalles del Pedido -->
    <div id="order-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeOrderModal()">&times;</span>
        <h2>Detalles del Pedido #<span id="modal-order-id"></span></h2>
        <div id="order-details-content">
          <!-- Contenido dinámico -->
        </div>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/pedidos.js"></script>
  </body>
</html>

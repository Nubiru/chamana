<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telas - CHAMANA</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1><i class="fas fa-tshirt"></i> Gestión de Telas</h1>
          <p class="subtitle">
            Administrar telas y filtrado por temporada - CHAMANA
          </p>
        </div>
      </header>

      <!-- Navigation -->
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="/" class="nav-link">
              <i class="fas fa-home"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a href="/productos" class="nav-link">
              <i class="fas fa-tshirt"></i> Prendas
            </a>
          </li>
          <li class="nav-item active">
            <a href="/telas" class="nav-link">
              <i class="fas fa-cut"></i> Telas
            </a>
          </li>
          <li class="nav-item">
            <a href="/clientes" class="nav-link">
              <i class="fas fa-users"></i> Clientes
            </a>
          </li>
          <li class="nav-item">
            <a href="/categorias" class="nav-link">
              <i class="fas fa-tags"></i> Categorías
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content scrollable">
        <!-- Filter Section -->
        <div class="filter-section">
          <h3>Filtros de Temporada</h3>
          <div class="filter-controls">
            <div class="filter-group">
              <label for="filtroTemporada">Filtrar por temporada:</label>
              <select id="filtroTemporada" onchange="filtrarPorTemporada()">
                <option value="">Todas las temporadas</option>
                <option value="Primavera">Primavera</option>
                <option value="Verano">Verano</option>
                <option value="Otoño">Otoño</option>
                <option value="Invierno">Invierno</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="filtroAño">Filtrar por año:</label>
              <select id="filtroAño" onchange="filtrarPorTemporada()">
                <option value="">Todos los años</option>
              </select>
            </div>
            <button class="btn btn-secondary" onclick="limpiarFiltros()">
              <i class="fas fa-times"></i> Limpiar Filtros
            </button>
          </div>
        </div>

        <!-- Telas Grid -->
        <div id="listaTelas" class="products-grid">
          <div class="loading">Cargando telas...</div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <p>Chamana</p>
          <p>Elegancia, Estilo y Calidad para la Mujer Moderna</p>
        </div>
      </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Cargando...</p>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
    <script>
      // Variables globales
      let allTelas = [];
      let filteredTelas = [];

      // Inicializar página
      document.addEventListener('DOMContentLoaded', () => {
        cargarTelas();
        cargarAños();
      });

      // Cargar telas
      async function cargarTelas(temporada = null, año = null) {
        showLoading();
        try {
          const response = await api.getTelas(temporada, año);
          allTelas = response.data || [];
          filteredTelas = [...allTelas];
          renderTelas();
        } catch (error) {
          console.error('Error al cargar telas:', error);
          showNotification('Error al cargar telas', 'error');
        } finally {
          hideLoading();
        }
      }

      // Cargar años disponibles
      async function cargarAños() {
        try {
          const response = await api.getAños();
          const select = document.getElementById('filtroAño');
          select.innerHTML = '<option value="">Todos los años</option>';

          if (response.data && Array.isArray(response.data)) {
            response.data.forEach((año) => {
              const option = document.createElement('option');
              option.value = año;
              option.textContent = año;
              select.appendChild(option);
            });
          }
        } catch (error) {
          console.error('Error al cargar años:', error);
        }
      }

      // Renderizar telas
      function renderTelas() {
        const container = document.getElementById('listaTelas');

        if (filteredTelas.length === 0) {
          container.innerHTML = `
            <div class="no-results">
              <i class="fas fa-inbox"></i>
              <p>No se encontraron telas con los filtros seleccionados</p>
            </div>
          `;
          return;
        }

        container.innerHTML = filteredTelas
          .map(
            (tela) => `
          <div class="product-card tela-card">
            <div class="card-header">
              <h3>${tela.nombre || 'Sin nombre'}</h3>
            </div>
            <div class="card-body">
              <div class="tela-info">
                <p><strong>Material:</strong> ${tela.material || '-'}</p>
                <p><strong>Color:</strong> ${tela.color || '-'}</p>
              </div>
              <div class="temporadas-section">
                <strong>Temporadas disponibles:</strong>
                <div class="temporadas-badges">
                  ${
                    tela.temporadas && tela.temporadas.length > 0
                      ? tela.temporadas
                          .map(
                            (t) =>
                              `<span class="badge badge-season">${t}</span>`
                          )
                          .join('')
                      : '<span class="badge badge-secondary">Sin temporada asignada</span>'
                  }
                </div>
              </div>
              ${
                tela.años && tela.años.length > 0
                  ? `<div class="años-section">
                      <strong>Años:</strong>
                      <div class="años-badges">
                        ${tela.años
                          .map(
                            (a) => `<span class="badge badge-year">${a}</span>`
                          )
                          .join('')}
                      </div>
                    </div>`
                  : ''
              }
            </div>
          </div>
        `
          )
          .join('');
      }

      // Filtrar por temporada
      function _filtrarPorTemporada() {
        const temporada = document.getElementById('filtroTemporada').value;
        const año = document.getElementById('filtroAño').value;

        if (!temporada && !año) {
          filteredTelas = [...allTelas];
        } else {
          filteredTelas = allTelas.filter((tela) => {
            let matchTemporada = true;
            let matchAño = true;

            if (temporada) {
              matchTemporada = tela.temporadas?.some((t) => t === temporada);
            }

            if (año) {
              matchAño = tela.años?.some((a) => a.toString() === año);
            }

            return matchTemporada && matchAño;
          });
        }

        renderTelas();
      }

      // Limpiar filtros
      function _limpiarFiltros() {
        document.getElementById('filtroTemporada').value = '';
        document.getElementById('filtroAño').value = '';
        filteredTelas = [...allTelas];
        renderTelas();
      }
    </script>

    <style>
      /* Estilos específicos para la página de telas */
      .filter-section {
        background: var(--bg-card);
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-soft);
      }

      .filter-section h3 {
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .filter-controls {
        display: flex;
        gap: 1rem;
        align-items: flex-end;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .filter-group label {
        font-weight: 500;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .filter-group select {
        padding: 0.5rem;
        border: 1px solid var(--border);
        border-radius: 5px;
        font-size: 1rem;
        min-width: 200px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .tela-card {
        background: var(--bg-card);
        border-radius: 8px;
        box-shadow: var(--shadow-soft);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .tela-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-medium);
      }

      .card-header {
        background: linear-gradient(
          135deg,
          var(--forest-secondary) 0%,
          var(--forest-primary) 100%
        );
        color: var(--opal);
        padding: 1rem;
      }

      .card-header h3 {
        margin: 0;
        font-size: 1.25rem;
      }

      .card-body {
        padding: 1.5rem;
      }

      .tela-info {
        margin-bottom: 1rem;
      }

      .tela-info p {
        margin: 0.5rem 0;
        color: var(--text-primary);
      }

      .temporadas-section,
      .años-section {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
      }

      .temporadas-badges,
      .años-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .badge-season {
        background: var(--lily-secondary);
        color: var(--forest-primary);
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge-year {
        background: var(--meadow);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge-secondary {
        background: var(--text-light);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
      }

      .no-results i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      @media (max-width: 768px) {
        .products-grid {
          grid-template-columns: 1fr;
        }

        .filter-controls {
          flex-direction: column;
        }

        .filter-group select {
          width: 100%;
        }
      }
    </style>
  </body>
</html>

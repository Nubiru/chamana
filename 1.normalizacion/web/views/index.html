<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAMANA - Panel de Control</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Google Fonts - Brand Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header - Clean & Minimal -->
      <header>
        <div class="container">
          <div class="header-brand">
            <img src="/Chamana.png" alt="CHAMANA Logo" class="logo" />
            <div class="brand-text">
              <h1>Chamana</h1>
              <p>Somos Todas</p>
            </div>
          </div>
          <nav>
            <ul>
              <li><a href="/">Inicio</a></li>
              <li><a href="/productos">Prendas</a></li>
              <li><a href="/clientes">Clientes</a></li>
              <li><a href="/categorias">Categorías</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Main Content - Single Page Layout -->
      <main>
        <div class="dashboard">
          <!-- Title -->
          <h2>Panel de Control</h2>

          <!-- Statistics Cards -->
          <div class="stats">
            <div class="stat-card">
              <h3 id="total-prendas">-</h3>
              <p>Total Prendas</p>
            </div>

            <div class="stat-card">
              <h3 id="total-clientes">-</h3>
              <p>Total Clientes</p>
            </div>

            <div class="stat-card">
              <h3 id="total-categorias">-</h3>
              <p>Total Categorías</p>
            </div>

            <div class="stat-card">
              <h3 id="valor-inventario">-</h3>
              <p>Valor del Inventario</p>
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="actions">
            <h3>Acciones Rápidas</h3>
            <div class="action-buttons">
              <button
                class="btn btn-primary"
                onclick="window.location.href='/productos'"
              >
                Agregar Prenda
              </button>
              <button
                class="btn btn-secondary"
                onclick="window.location.href='/clientes'"
              >
                Agregar Cliente
              </button>
              <button class="btn" onclick="window.location.href='/categorias'">
                Gestionar Categorías
              </button>
              <button class="btn btn-success" onclick="loadDashboardData()">
                Actualizar Datos
              </button>
            </div>
          </div>

          <!-- Recent Data -->
          <div class="recent-data">
            <div class="data-section">
              <h4>Prendas Recientes</h4>
              <div id="recent-productos" class="data-content">
                <div class="loading">Cargando...</div>
              </div>
            </div>

            <div class="data-section">
              <h4>Clientes Recientes</h4>
              <div id="recent-clientes" class="data-content">
                <div class="loading">Cargando...</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAMANA - Database Integrity Tests</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="bi bi-shop"></i> CHAMANA
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="bi bi-speedometer2"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reportes.html"
                ><i class="bi bi-graph-up"></i> Reportes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="procesos.html"
                ><i class="bi bi-gear"></i> Procesos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="database-tests.html"
                ><i class="bi bi-database-check"></i> Tests DB</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>
        <i class="bi bi-database-check"></i> Database Integrity Tests - Fase 3
      </h1>
      <p class="text-muted">
        Test Suite 1: Verificaci√≥n de Integridad de Base de Datos
      </p>

      <div class="row mb-3">
        <div class="col-md-12">
          <button id="runTestsBtn" class="btn btn-primary btn-lg">
            <i class="bi bi-play-circle"></i> Ejecutar Todos los Tests
          </button>
          <button id="refreshBtn" class="btn btn-secondary btn-lg ms-2">
            <i class="bi bi-arrow-clockwise"></i> Actualizar
          </button>
        </div>
      </div>

      <div id="summary" class="row mb-4" style="display: none">
        <div class="col-md-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Tests Pasados</h5>
              <h2 id="passedCount" class="card-text">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title">Tests Fallidos</h5>
              <h2 id="failedCount" class="card-text">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-info">
            <div class="card-body">
              <h5 class="card-title">Total Tests</h5>
              <h2 id="totalCount" class="card-text">0</h2>
            </div>
          </div>
        </div>
      </div>

      <div id="loading" class="text-center" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Ejecutando tests de integridad...</p>
      </div>

      <div id="testResults" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/database-tests.js"></script>
  </body>
</html>
